<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="results.css">
    <link rel="icon" href="favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Results</title>
    
</head>
<body>
 <div class="container">
    <div class="card">
        <div class="results">
            <p class="rslt">Your result</p>
            <div class="progress">
                <p class="actual">76</p>
                <p class="goal">of 100</p>
            </div>
              <h1 class="subtitle"> Great</h1>
                <p class="desc">You scored higher that 65% of the people who have taken these test.</p>
       </div>
       <div class="summary">
        <h1 class="title">Summary</h1>
         <div class="red">
            <div class="icon-title">
                <img src="icon-reaction.svg" alt="">
                <span class="item"> Reaction</span>
            </div>
            <span class="val">80 <span>/100</span></span>
         </div>
         <div class="yellow">
            <div class="icon-title">
                <img src="icon-memory.svg" alt="">
                <span class="item">Memory </span>
            </div>
            <span class="val">92 <span>/100</span></span>
         </div>
         <div class="green">
            <div class="icon-title">
                <img src="icon-verbal.svg" alt="">
                <span class="item"> Verbal</span>
            </div>
            <span class="val">61 <span>/100</span></span>
         </div>
         <div class="blue">
            <div class="icon-title">
                <img src="icon-visual.svg" alt="">
                <span class="item">Visual</span>
            </div>
            <span class="val">72 <span>/100</span></span>
         </div>
          
        <button>Continue</button>


         </div>
        

       </div>


 </div>


</body>
</html>
